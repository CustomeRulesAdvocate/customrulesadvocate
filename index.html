<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Rules Advocate</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 320px;
      height: 480px;
      border-radius: 20px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="card.png">
  </div>
</body>
</html>
